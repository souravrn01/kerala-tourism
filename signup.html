<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styleup.css">
    <script src="./val.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="myCard">
        <div class="row">
          <div class="col-md-6">
            <div class="pic">
              <img src="./images/welocomebg.png"alt="welcome image" width="300" height="350">             
            </div>
           </div>
            <div class="col-md-6">
                <div class="myLeftCtn"> 
                    <form class="myForm text-center" action="./index.html" onsubmit="return check()">
                        <header>Create new account</header>
                        <div class="form-group">
                           
                            <input class="myInput" type="text" placeholder="Username" name="username" >
                            <p>Username must contain 5-12 characters</p></input>
                
                        </div>

                        <div class="form-group">
                            
                            <input class="myInput" placeholder="Email" type="text" name="email">
                            <p>Provide proper e-mail address</p></input>
                        </div>

                        <div class="form-group">
                            
                            <input class="myInput" placeholder="phone number" type="text" name="number">
                            <p>(XXX-XXX-XXXX, XXX.XXX.XXXX, XXX XXX XXXX)</p>
                        </div>

                        <div class="form-group">
                            
                            <input class="myInput" type="password" name="password" placeholder="Password" id="pword">
                            <span id="message">Password is <small id="strength"></small><small id="validity"></small></span>
                
                        </div>
                       <button id="submit" class="butt">CREATE ACCOUNT</button>

                        <p class="loginfo">Already have an account?</p>

                        <button class="butt" formaction="./login.html">LOGIN</button>
                        

                    </form>
                    
                    
                </div>
                
            </div> 
            
        </div>
    </div>
    <a href="./index.html"><button CLASS="d-block mx-auto gohome">BACK TO HOME</button></a>
</div>
   
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
